serviceName: nlp_worker_service
grpc:
  port: 5003
  development: true
probes:
  readinessPath: /ready
  livenessPath: /live
  port: 3003
  pprof: 6003
  prometheusPath: /metrics
  prometheusPort: 8003
  checkIntervalSeconds: 10
logger:
  level: debug
  devMode: false
  encoder: json

# NLP specific settings
nlp:
  model_name: "en_core_web_sm"  # spaCy model for English
  sentiment_threshold: 0.1
  max_keywords: 10
  language: "en"

# Kafka configuration for feedback processing
kafka:
  brokers: ["localhost:9092"]
  groupID: nlp_worker_consumer
  initTopics: true
  kafkaTopics:
    feedbackRaw:
      topicName: feedback_raw
      partitions: 10
      replicationFactor: 1
    feedbackCreate:
      topicName: feedback_create
      partitions: 10
      replicationFactor: 1
    feedbackAnalyzed:
      topicName: feedback_analyzed
      partitions: 10
      replicationFactor: 1

# Redis for caching
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  poolSize: 100

# MongoDB for storing analysis results
mongo:
  uri: "mongodb://localhost:27017"
  user: "admin"
  password: "admin"
  db: feedback_analysis
  collections:
    feedback_analysis: feedback_analysis
    keywords: keywords
    sentiment_history: sentiment_history

# Jaeger for tracing
jaeger:
  enable: true
  serviceName: nlp_worker_service
  hostPort: "localhost:6831"
  logSpans: false